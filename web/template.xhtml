<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        
        <p:growl id="growl" life="3000" />
    
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="220" header="#{bundle.AppName}">
            <p:graphicImage value="../../img/estadio/imagen.jpg" style="margin-left: 250px" width="900" height="140"/>
            <h:form id="menuForm">
            <p:megaMenu  style="margin-top:20px">
            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
            <p:submenu label="Campeonato" icon="ui-icon-check">
                <p:column>
                <p:submenu>  
                    <p:menuitem value="Campeonatos" outcome="/campeonato/List"/>
                    <p:menuitem value="Canchas" outcome="/cancha/List"/>
                    <p:menuitem value="Tipos de campeonatos" outcome="/tipoCampeonato/List"/>
                    <p:menuitem value="Grupos" outcome="/grupo/List"/>
                    <p:menuitem value="Arbitros" outcome="/arbitro/List"/>
                </p:submenu>  
                </p:column>
            </p:submenu>
            <p:submenu label="Equipos" icon="ui-icon-check">
                <p:column>
                <p:submenu>  
                    <p:menuitem value="Equipos" outcome="/equipo/List"/>
                    <p:menuitem value="Jugadores" outcome="/jugador/List"/>
                    <p:menuitem value="Equipos - Jugadores" outcome="/equipoJugador/List"/>
                </p:submenu>  
                </p:column>
            </p:submenu>
            <p:submenu label="Partidos" icon="ui-icon-check">
                <p:column>
                <p:submenu>  
                    <p:menuitem value="Partidos" outcome="/partido/List"/>
                    <p:menuitem value="Goles" outcome="/gol/List"/>
                    <p:menuitem value="Sanción" outcome="/sancion/List"/>
                    <p:menuitem value="Tipo de sanción" outcome="/tipoSancion/List"/>
                </p:submenu>  
                </p:column>
            </p:submenu>
            <p:submenu label="Reportes" icon="ui-icon-document">
            <p:column>
            <p:submenu>  
            </p:submenu>  
            </p:column>
        </p:submenu>
        </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            <p:graphicImage value="img/banner.jpg" style="margin-left: 270px" width="200" height="100"/>
            <p:layoutUnit position="south" size="70">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            </p:layout>

    </h:body>

</html>
